<H4>USers Details</H4>


<div class="container">    
  <table class="table table-bordered table-hover">    
    <tr>    
      <th>Id</th>    
      <th>FirstName</th>    
      <th>LastName</th>       
    </tr>    
    <tr *ngFor="let item of xmlItems">    
      <td>{{item.id}}</td>    
      <td>{{item.firstName}}</td>    
      <td>{{item.lastName}}</td>   
    </tr>    
  </table>    
</div>
